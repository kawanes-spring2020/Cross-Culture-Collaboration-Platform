<!--Navbar-->
<mdb-navbar
  SideClass="navbar navbar-expand-lg navbar-dark bg-dark"
  [containerInside]="false"
>
  <!-- Navbar brand -->
  <mdb-navbar-brand
    ><a class="navbar-brand" routerLink="home">CCCP</a></mdb-navbar-brand
  >

  <!-- Collapsible content -->
  <links>
    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a
          *ngIf="customerService.isUserLoggedIn()"
          class="nav-link waves-light"
          mdbWavesEffect
          routerLink="home"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a
          *ngIf="customerService.isUserLoggedIn()"
          class="nav-link waves-light"
          mdbWavesEffect
          routerLink="cultures"
          >Cultures</a
        >
      </li>
      <li class="nav-item">
        <a
          *ngIf="customerService.isUserLoggedIn()"
          class="nav-link waves-light"
          mdbWavesEffect
          routerLink="sovenir-items"
          >Souvenir</a
        >
      </li>

      <li class="nav-item">
        <a
          *ngIf="customerService.isUserLoggedIn()"
          class="nav-link waves-light"
          mdbWavesEffect
          routerLink="about"
          >About Us</a
        >
      </li>

      <li class="nav-item">
        <a
          *ngIf="
            customerService.isUserLoggedIn() &&
            username == 'admin' &&
            password == 'admin'
          "
          class="nav-link waves-light"
          mdbWavesEffect
          routerLink="statistics"
          >Statistics</a
        >
      </li>
    </ul>
    <!-- Links -->

    <ul
      *ngIf="customerService.isUserLoggedIn()"
      class="navbar-nav ml-auto nav-flex-icons"
    >
      <li class="nav-item">
        <a class="nav-link">
          <div class="btn-group" mdbDropdown>
            <i class="" mdbDropdownToggle>
              <img
                [src]="customer.profile"
                class="rounded-circle z-depth-0"
                alt="avatar image"
                height="35"
              />
            </i>
            <div class="dropdown-menu dropdown-menu-right dropdown-primary">
              <a class="dropdown-item" routerLink="profile">My Profile</a>
              <div class="divider dropdown-divider"></div>
              <a
                *ngIf="customerService.isUserLoggedIn()"
                class="dropdown-item"
                routerLink="logout"
                >Log Out</a
              >
            </div>
          </div>
        </a>
      </li>
    </ul>
  </links>
  <!-- Collapsible content -->
</mdb-navbar>
<!--/.Navbar-->
